<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>category file</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" />
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- tree -->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-tree-control/css/tree-control.css">
    <script type="text/javascript" src="/node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="text/javascript" src="/node_modules/angular-tree-control/context-menu.js"></script>
    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/category/view/js/file.js" type="text/javascript"></script>
</head>
<body ng-app="fileApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="fileCtrl">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row" style="height: 340px;">
                    <div class="col-md filerel" style="line-height: 25px;">
                        <div ng-repeat="x in rellist" style="border-bottom: 1px dashed #cccccc;">
                            <input type="checkbox" class="align-middle" value="{{x.id}}" />
                            <a href="{{x.location}}" target="_blank">{{x.name|limitTo:40}}</a>
                            <span class="ml-2" style="font-style: italic; color: #888888; font-size: 12px;">
                                {{x.createdAt|limitTo:10}}, {{x.size/1024/1024|number:2 }} MB, {{x.owner}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 40px;">
                    <div class="col-md-5">
                        <input type="text" class="form-control" ng-model="relOpts.str" placeholder="关联文件搜索" />
                    </div>
                    <nav class="col-md" ng-show="rellist.length">
                        <ul class="pagination justify-content-end">
                            <li ng-repeat="x in relPages" 
                                ng-class="{'disabled': x.disable, 'active':x.active}" 
                                ng-click="relOpts.page=x.page"
                                class="page-item"><a class="page-link" href="#">{{x.name}}</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="row mt-2">
                    <div class="col-md fileres" style="height: 340px; line-height: 25px;">
                        <div ng-repeat="x in reslist" style="border-bottom: 1px dashed #cccccc;">
                            <input type="checkbox" class="align-middle" value="{{x.id}}" />
                            <a href="{{x.location}}" target="_blank">{{x.name|limitTo:40}}</a>
                            <span class="ml-2" style="font-style: italic; color: #888888; font-size: 12px;">
                                {{x.createdAt|limitTo:10}}, {{x.size/1024/1024|number:2 }} MB, {{x.owner}}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 40px;">
                    <div class="col-md-5">
                        <input type="text" class="form-control" ng-model="resOpts.str" placeholder="未关联文件搜索" />
                    </div>
                    <nav class="col-md" ng-show="reslist.length">
                        <ul class="pagination justify-content-end">
                            <li ng-repeat="x in resPages" 
                                ng-class="{'disabled': x.disable, 'active':x.active}" 
                                ng-click="resOpts.page=x.page"
                                class="page-item"><a class="page-link" href="#">{{x.name}}</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="row mt-2">
                    <div class="col-md text-right">
                        <button type="button" class="btn btn-outline-success px-3 mr-1" ng-click="attach();">加入</button>
                        <button type="button" class="btn btn-outline-danger px-3" ng-click="dettach();">移除</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1 pt-2" style="overflow: auto;">
                <treecontrol class="tree-classic" options="treeOptions" tree-model="treeView" 
                    expanded-nodes="listExpand" selected-node="nodeSelected" 
                    on-selection="select(node, selected)" on-node-toggle="toggle(node, expanded);">
                    <span ng-class="{'privateResource': node.private}" title="{{node.desc}}">{{node.name}} /{{node.id}}</span>
                </treecontrol>
            </div>
        </div>
    </div>

</body>
</html>
