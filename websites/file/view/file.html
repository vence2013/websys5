<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>file edit</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- tree -->
    <link href="/node_modules/angular-tree-control/css/tree-control.css" rel="stylesheet">
    <script src="/node_modules/angular-tree-control/angular-tree-control.js" type="text/javascript"></script>
    <script src="/node_modules/angular-tree-control/context-menu.js" type="text/javascript"></script>
    <!-- magnific popup -->
    <script type="text/javascript" src="/node_modules/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
    <link href="/node_modules/magnific-popup/dist/magnific-popup.css" rel="stylesheet" />
    <!-- video.js -->
    <script type="text/javascript" src="/node_modules/video.js/dist/video.min.js"></script>
    <link href="/node_modules/video.js/dist/video-js.min.css" rel="stylesheet" />
    <!-- 自定义 -->
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/file/view/js/file.js" type="text/javascript"></script>
    <style>
        .filesel { font-size: 18px; }
    </style>
</head>
<body ng-app="fileApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="fileCtrl">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="form-group row mt-3">
                    <label for="name" class="col-sm-1 col-form-label">名称</label>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="detail.name" ng-disabled="!detail" placeholder="请输入文件名称" /> 
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-1 col-form-label">描述</label>
                    <div class="col-md">
                        <textarea class="form-control" rows="6" ng-model="detail.desc" ng-disabled="!detail" placeholder="目录描述"></textarea>
                    </div>
                </div>
                <hr class="my-4" />
                <div class="row" style="height:320px;">
                    <div class="col-md">
                        <h4 class="mx-1 float-left" ng-repeat="x in tagres" ng-click="tagSelect(x);">
                            <span class="badge badge-secondary" style="line-height: 25px; cursor: pointer;">{{x|limitTo:10}}</span>
                        </h4>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="tagstr" placeholder="标签搜索" />
                    </div>
                </div>
                <div class="row mt-2" style="height: 160px;">
                    <div class="col mt-2 card card-body bg-light mx-3 mb-3">
                        <div class="row">
                            <div class="col-md">
                                    <h4 class="mx-1 mt-2 float-left" ng-repeat="x in tagrel" ng-click="tagUnselect(x);">
                                        <span class="badge badge-secondary" style="line-height: 25px; cursor: pointer;">{{x}}</span>
                                    </h4>
                            </div>
                        </div>
                    </div>
                </div>                 
                <div class="row">
                    <div class="col-md-2">
                        <button type="button" ng-show="detail" class="btn btn-block btn-outline-success" ng-click="edit();">提交</button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" ng-show="detail" class="btn btn-block btn-outline-danger" data-toggle="modal" data-target="#deleteConfirmWnd">删除</button>
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="opts.str" placeholder="搜索文件名称" /> 
                    </div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1">
                <div class="row">
                    <div class="col-md filelist" style="height: 780px; line-height: 25px;">
                        <div class="row mx-1" style="border-bottom: 1px dashed #000000; margin-top: 5px; cursor: pointer;" ng-repeat="x in filelist" id="{{x.id}}">
                            <div class="col-md" title="{{x.desc}}"  ng-click="select(x);">
                                <a href="{{x.location}}" target="_blank">{{x.name|limitTo:200}}</a>
                                <a ng-if="x.media=='image'" class="image-link" href="{{x.location}}"><i class="fa fa-file-image-o ml-2"></i></a>
                                <i ng-if="x.media=='video'" style="cursor: pointer;" class="fa fa-file-video-o ml-2" ng-click="play(x.location);"></i>
                                <span class="ml-2" style="font-size: 12px; font-style: italic; color: #888888;">
                                    {{x.size/1024/1024|number:2 }} MB, {{x.createdAt|limitTo:10}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <nav class="col-md">
                        <ul class="pagination justify-content-end">
                            <li ng-repeat="x in pages" 
                                ng-class="{'disabled': x.disable, 'active':x.active}" 
                                ng-click="opts.page=x.page"
                                class="page-item"><a class="page-link" href="#">{{x.name}}</a></li>
                        </ul>
                    </nav>                    
                </div>
            </div>
        </div>
        <!-- 文件删除确认 -->
        <div class="modal fade" id="deleteConfirmWnd" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">文件删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        确定要删除选中文件吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="delete();">删除</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- video.js -->
    <div id="video-box" style="display: none; position: fixed; bottom: 10px; right: 10px;"></div>

</body>
</html>
