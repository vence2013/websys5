<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>Document Category</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" />
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- tree -->
    <link rel="stylesheet" type="text/css" href="/node_modules/angular-tree-control/css/tree-control.css">
    <script type="text/javascript" src="/node_modules/angular-tree-control/angular-tree-control.js"></script>
    <script type="text/javascript" src="/node_modules/angular-tree-control/context-menu.js"></script>
    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/document/view/js/category.js" type="text/javascript"></script>
</head>
<body ng-app="categoryApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="categoryCtrl">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row card card-body bg-light my-2 mx-1" style="height: 300px; line-height: 25px; overflow-y: auto">
                    <div class="col-md">
                        <div class="row" ng-repeat="x in rellist" style="border-bottom: 1px dashed #cccccc;">
                            <div class="col-md">
                                <a href="/document/display/{{x.id}}" target="_blank">{{x.content|limitTo:40}}</a>
                                <span class="ml-2" style="font-style: italic; color: #888888; font-size: 12px;">{{x.createdAt|limitTo:10}}, {{x.owner}}</span>
                            </div>
                            <div class="col-md-1 text-right">
                                <i class="fa fa-remove" style="cursor: pointer;" ng-click="dettach(x.id);"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md mx-2" style="height: 460px; line-height: 25px;">
                        <div class="row" ng-repeat="x in doclist" style="border-bottom: 1px dashed #cccccc;">
                            <div class="col-md">
                                <a href="/document/display/{{x.id}}" target="_blank">{{x.content|limitTo:40}}</a>
                                <span class="ml-2" style="font-style: italic; color: #888888; font-size: 12px;">{{x.createdAt|limitTo:10}}, {{x.owner}}</span>
                            </div>
                            <div class="col-md-1 text-right">
                                <i ng-show="nodeSelected" class="fa fa-check" style="cursor: pointer;" ng-click="attach(x.id);"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 40px;">
                    <nav class="col-md">
                        <ul class="pagination justify-content-end">
                            <li ng-repeat="x in docPages" 
                                ng-class="{'disabled': x.disable, 'active':x.active}" 
                                ng-click="docOpts.page=x.page"
                                class="page-item"><a class="page-link" href="#">{{x.name}}</a></li>
                        </ul>
                    </nav>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="docOpts.str" placeholder="文档搜索" />
                    </div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1 pt-2" style="overflow: auto;">
                <treecontrol class="tree-classic" options="treeOptions" tree-model="treeView" 
                    expanded-nodes="listExpand" selected-node="nodeSelected" 
                    on-selection="categorySelect(node, selected)" on-node-toggle="categoryToggle(node, expanded);">
                    <span title="{{node.desc}}">{{node.name}} /{{node.id}}</span>
                </treecontrol>
            </div>
        </div>
    </div>

</body>
</html>
