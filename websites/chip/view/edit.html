<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>chip edit</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    
    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/chip/view/js/edit.js" type="text/javascript"></script>
    <style>
    .item>div { height: 818px; }
    .item>div>div { line-height: 30px; margin-top: 5px; border-bottom: 1px dashed #cccccc; cursor: pointer; }
    </style>
</head>
<body ng-app="editApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="editCtrl">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row item">
                    <div class="col-md bg-light">
                        <div>STM32F427</div>
                    </div>
                    <div class="col-md">
                        <div>SPI</div>
                        <div>USART</div>
                    </div>
                    <div class="col-md bg-light">
                        <div>CTRL REG</div>
                    </div>
                    <div class="col-md">
                        <div>CTRL BIT</div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1">
                <!-- 芯片 -->
                <form class="form-inline">
                    <input type="text" class="form-control" placeholder="芯片名称">
                    <input type="text" class="form-control" placeholder="总线宽度">                    
                </form>
                <!-- 芯片模块 -->
                <form class="form-inline">
                    <input type="text" class="form-control" placeholder="模块名称">
                    <input type="text" class="form-control" placeholder="全称">
                </form>
                <!-- 寄存器 -->
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline">
                            <input type="text" class="form-control" placeholder="寄存器名称">
                            <input type="text" class="form-control" placeholder="全称">
                            <input type="text" class="form-control" placeholder="地址">
                        </form>
                        <textarea class="form-control" rows="3" placeholder="寄存器描述"></textarea>
                    </div>
                </div>
                <!-- 位组 -->
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline">
                            <input type="text" class="form-control" placeholder="位组名称">
                            <input type="text" class="form-control" placeholder="全称">
                            <input type="text" class="form-control" placeholder="读写权限">
                        </form>
                        <form class="form-inline">
                            <input type="text" class="form-control" placeholder="位组序号列表，用逗号分开，比如:1,2,3,4,5,7">
                            <input type="text" class="form-control" placeholder="位组复位值列表，用逗号分开，与序号对应，比如：1,1,1,0,0,1">
                        </form>
                        <textarea class="form-control" rows="3" placeholder="寄存器描述"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <button type="submit" class="btn btn-primary">编辑芯片/模块/寄存器/位组，点击哪个就编辑哪个</button>
                        <button type="submit" class="btn btn-primary">删除芯片/模块/寄存器/位组</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
