<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>chip document</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- editor.md -->
    <link rel="stylesheet" href="/node_modules/editor.md/css/editormd.css" />    
    <script type="text/javascript" src="/node_modules/editor.md/editormd.js"></script>

    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/chip/view/js/document.js" type="text/javascript"></script>
    <link  href="/chip/view/css/document.css" rel="stylesheet" />
    <style>
    #wrapper { font-size:12px; }
    #wrapper>div>div { height:700px; }
    .item { border-bottom: 1px dashed #cccccc; }
    .item>a { margin: 5px 5px 0px 0px; padding: 0px 2px; line-height: 15px; }
    </style>
</head>
<body ng-app="documentApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="documentCtrl" docid="<%=id%>">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row" style="height: 50px;">
                    <div class="col-md item chipContainer">
                        <a href="#" style="color: #FF8000;" ng-repeat="x in chiplist" ng-click="chipSelect(x);">{{x.name}}</a>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-md item moduleContainer" style="height: 70px;">
                        <a href="#" style="color: #0489B1; float: left;" ng-repeat="x in modulelist" ng-click="moduleSelect(x);">{{x.name}}</a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md" style="height: 290px;">
                        <div ng-repeat="x in modulelistsel">
                            <span style="color: #FF8000;">{{x.name}} {</span>
                            <span ng-repeat="y in x.registerlist">
                                <span style="color: #0489B1;">{{y.name}} (</span>
                                <span class="mx-1" style="font-style:italic;" ng-repeat="z in y.bitslist">{{z.name}}</span>
                                <span style="color: #0489B1;">), </span>
                            </span>
                            <span style="color: #FF8000;">}</span>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md">
                        <div id="editormd" style="z-index: 999;"><textarea style="display:none;" ng-model="mdContent"></textarea></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <input type="text" class="form-control" ng-show="module" ng-model="str" placeholder="搜索寄存器和位组">
                    </div>
                    <div class="col-md text-right">
                        <button type="button" class="btn btn-outline-success px-3" ng-click="edit();">编辑</button>
                        <button type="button" class="btn btn-outline-danger px-3" ng-show="docid" data-toggle="modal" data-target="#docDeleteConfirmWnd">删除</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1" style="overflow-x: auto;">
                <div class="reg header" ng-show="module" style="width: 50px; position: fixed; opacity: 0.7">
                    <div class="regname">Reg</div>
                    <div ng-repeat="x in bitindex" class="bit" style="height:20px">{{x}}</div>
                </div>
                <div id="map" style="margin-left: 51px;">
                    <div class="reg" ng-repeat="x in registerlist" ng-show="module">
                        <div class="regname" title="{{x.fullname}}" ng-mouseenter="registerFocus(x.id);" ng-mouseleave="registerUnfocus();">
                            {{x.name|limitTo:10}}
                        </div>
                        <div ng-repeat="y in x.bitlist2 track by $index" bitsid="{{y.id}}" 
                            class="bit bg{{y.id}}" ng-class="{'bitValid':y.id}" 
                            style="height: {{20 * y.cnt}}px; line-height:{{20 * y.cnt}}px"
                            ng-mouseenter="bitFocus(y.id);" ng-mouseleave="bitUnfocus();" ng-click="bitSelect(y.id);">
                            {{y.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="bitsInfo"></div>
        <!-- 文档删除确认窗口 -->
        <div class="modal fade" id="docDeleteConfirmWnd" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">文档删除确认</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        您确认要删除该文档吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger px-3" data-dismiss="modal" ng-click="delete();">删除</button>
                        <button type="button" class="btn btn-secondary px-3" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
