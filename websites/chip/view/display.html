<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>chip document display</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    <!-- editor.md -->
    <link rel="stylesheet" href="/node_modules/editor.md/css/editormd.css" />    
    <script type="text/javascript" src="/node_modules/editor.md/editormd.js"></script>
    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/chip/view/js/display.js" type="text/javascript"></script> 
    <style>
    ul { padding-left: 10px; font-size: 12px; }
    ul>li { line-height: 20px; }
    ul>li>a { text-decoration: none; color: #000000; }

    #info { display: none; position: absolute; top: 50px; right: 10px; width: 50%; min-height: 70px; padding: 0px 5px;
        opacity: 0.8; z-index: 999; border-radius: 5px; background-color: #F5ECCE; }
    </style>
</head>
<body ng-app="displayApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="displayCtrl" docid="<%=id%>">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row my-1" style="line-height: 30px;">
                    <div class="col-md">
                        <div class="float-left mr-3"><span style="color: #888888; font-style: italic; margin-right: 5px;">ID:</span>{{detail.id}}</div>
                        <div class="float-left mr-3"><span style="color: #888888; font-style: italic; margin-right: 5px;">UpdatedAt:</span>{{detail.createdAt|limitTo:10}}</div>
                    </div>                 
                </div>
                <div class="row border-bottom mx-1 mb-1">
                    <div class="col-md" style="height: 240px;">
                        <div ng-repeat="x in modulelistsel">                            
                            <div ng-repeat="y in x.registerlist">
                                <a href="#" style="color: #FF8000;" title="{{x.fullname}}">{{x.name}}</a>
                                <a href="#"  style="color: #0489B1;" ng-mouseenter="registerFocus(x.id);" ng-mouseleave="registerUnfocus();">{{y.name}}</a>
                                <a href="#"  class="mx-1" style="font-style:italic;" ng-repeat="z in y.bitslist"
                                    ng-mouseenter="bitsFocus(x.id);" ng-mouseleave="bitsUnfocus();">
                                    {{z.name}}
                                </a>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md TOC" style="height: 530px; overflow: auto"></div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1 px-1">
                <div id="editormd" style="border:0px;"><textarea style="display:none;"></textarea></div>
            </div>
        </div>
        <div id="info"></div>
    </div>

</body>
</html>
