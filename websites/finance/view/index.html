<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>finance</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    
    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/finance/view/js/index.js" type="text/javascript"></script>
</head>
<body ng-app="indexApp">

    <div ng-include="'/view/nav.html'"></div>
    <div id="wrapper" class="container-fluid" ng-controller="indexCtrl">
        <div class="row">
            <div class="col-md border border-success rounded my-2 mx-1">
                <div class="row mt-2">
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="money" placeholder="金额， 比如12.4">
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" ng-model="date" ng-disabled="type=='payFixed'" placeholder="日期， 比如2019-03-21">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md">
                        <textarea class="form-control" rows="5" ng-model="desc" placeholder="说明"></textarea>
                    </div>
                </div>
                <div class="row mt-3 pb-1 border-bottom">
                    <div class="col-md" style="line-height: 40px;">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" ng-model="type" value="pay">
                            <label class="form-check-label" for="inlineCheckbox1">支出</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" ng-model="type" value="get">
                            <label class="form-check-label" for="inlineCheckbox1">收入</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" ng-model="type" value="payFixed">
                            <label class="form-check-label" for="inlineCheckbox1">固定支出</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" ng-model="type" value="property">
                            <label class="form-check-label" for="inlineCheckbox1">资产</label>
                        </div>
                    </div>
                    <div class="col-md-2 text-right">
                        <button type="button" class="btn btn-outline-success px-3" ng-click="create();">创建</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 border border-secondary rounded my-2 mr-1">
            </div>
        </div>
    </div>

</body>
</html>
