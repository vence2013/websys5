<div id="nav" class="container-fluid" ng-controller="navCtrl" style="height: 40px; line-height: 40px; background-color: #563d7c;">
    <div class="row">
        <div id="navMenu" class="col-sm-10">
            <a ng-repeat="x in navlist" ng-mouseenter="subShow(x);" ng-mouseleave="subDelay();" name="{{x.name}}" href="{{x.url}}" 
                class="mx-2" style="font-size: 16px; font-weight: bold; color: #ffffff;">{{x.name}}</a>
        </div>
        <div id="navLogin" class="col-sm-2" style="text-align: right; color: #ffffff; font-style: italic; cursor: pointer;">
            <div ng-show="!user.username" data-toggle="modal" data-target="#loginWnd"><i class="fa fa-sign-in mx-2"></i>login</div>
            <div ng-show="user.username" data-toggle="modal" data-target="#logoutWnd"><i class="fa fa-user-o mx-2"></i>{{user.username}}</div>
        </div>
    </div>
    <!-- 二级菜单 -->
    <div id="navSub" class="rounded px-2" ng-mouseenter="subEnter();" ng-mouseleave="subDelay();" style="display: none; line-height: 40px; background-color: rgb(240, 239, 239); z-index: 999;">
        <a ng-repeat="x in sub" href="{{x.url}}" class="mx-2">{{x.name}}</a>
    </div>
    <!-- 登录界面 -->
    <div id="loginWnd" class="modal fade " tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold font-italic">用户登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">账户</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="username" placeholder="Please enter Username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" ng-model="password" ng-keydown="$event.keyCode == 13 && login();" placeholder="Please enter Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary px-4" ng-click="login();">登录</button>
                    <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>                
                </div>
            </div>
        </div>
    </div>
    <!-- 注销确认窗口 -->
    <div id="logoutWnd" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold font-italic">注销确认</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    确认要注销登录吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary px-4" ng-click="logout();">注销</button>
                    <button type="button" class="btn btn-secondary px-4" data-dismiss="modal">取消</button>                
                </div>
            </div>
        </div>
    </div>
</div>
