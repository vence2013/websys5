<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>Root Create</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body ng-app="initApp" ng-controller="initCtrl">

    <div class="jumbotron jumbotron-fluid px-3" style="margin-top: 100px;"> 
        <h1 class="display-5">创建超级管理员(root)</h1>
        <p class="lead font-italic">超级管理员账户名称固定为'root'， 但需要在首次安装系统时设置超级管理员密码。请记住该密码以便日后使用！</p>
        <hr class="my-4">
        <form class="container">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="password" ng-model="password" placeholder="初始密码：至少6位， 字母/数字和标点符号的组合">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <input type="password" class="form-control form-control-lg" id="password2" ng-model="password2" ng-keydown="$event.keyCode == 13 && create();" placeholder="确认密码：和初始化密码相同">
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center">
                    <button type="button" class="btn btn-lg btn-outline-success btn-block" ng-click="create();">创建超级管理员(root)</button>
                </div>
                <div class="col-md-3 form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="passwordDisplay" ng-model="passwordDisplay" />
                    <label class="form-check-label" for="passwordDisplay">显示密码</label>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
<script>
angular
.module('initApp', [])
.controller('initCtrl', ($scope, $http)=>
{
    toastr.options = { closeButton: false, debug: false, progressBar: true, positionClass: "toast-bottom-right",  
        onclick: null, showDuration: "300", hideDuration: "1000", timeOut: "2000", extendedTimeOut: "1000",  
        showEasing: "swing", hideEasing: "linear", showMethod: "fadeIn", hideMethod: "fadeOut"  
    };
    
    $scope.username  = 'root';
    $scope.password  = '';
    $scope.password2 = '';
    $scope.passwordDisplay = false;

    $scope.$watch('passwordDisplay', (val)=>{
        if (val) {
            $('#password').prop('type', 'text');
            $('#password2').prop('type', 'text');
        } else {
            $('#password').prop('type', 'password');
            $('#password2').prop('type', 'password');
        }
    })
    
    $scope.create = ()=>{
        var username = $scope.username;
        var password = $scope.password;
        if (!password || (password != $scope.password2)) { return toastr.info("请输入有效的密码及确认密码!", '', {"positionClass": "toast-bottom-right"}); }

        $http
        .post('/user', {'username':username, 'password': password})
        .then((res)=>{
            if (res.errorCode) { return toastr.info(res.message, '', {"positionClass": "toast-bottom-right"}); }
            window.location.href = '/';
        });
    }
});  
</script>
