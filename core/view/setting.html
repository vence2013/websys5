<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,=">  <!-- 禁止加载facon.ico -->
    <title>setting</title>

    <!-- 软件包导入(jquery放在anguarjs前， bootstrap放在jquery-ui前) -->
    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script> 
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>
    <!-- bootstrap -->   
    <script src="/node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- toastr(notify) -->
    <script src="/node_modules/toastr/build/toastr.min.js" type="text/javascript"></script>
    <link  href="/node_modules/toastr/build/toastr.min.css" rel="stylesheet" /> 
    <!-- font-awesome -->
    <link  href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />  
    
    <!-- 自定义 -->   
    <script src="/view/js/library.js" type="text/javascript"></script>
    <link  href="/view/css/all.css" rel="stylesheet" />
    <script src="/view/js/setting.js" type="text/javascript"></script>
</head>
<body ng-app="settingApp">

    <div ng-include="'/view/nav.html'"></div>
    <div class="container-fluid" ng-controller="settingCtrl">
        <div class="row">
            <div class="col-md-3 mt-2 mx-1 border border-secondary rounded">
                <div class="row"><div class="col-md mt-2">
                    <input type="password" class="form-control" ng-model="oldPassword" placeholder="旧密码" />
                </div></div>
                <div class="row"><div class="col-md mt-2">
                    <input type="password" class="form-control" ng-model="newPassword" placeholder="新密码" />
                </div></div>
                <div class="row"><div class="col-md mt-2">
                    <input type="password" class="form-control" ng-model="confirmPassword" placeholder="确认密码" />
                </div></div>
                <div class="row"><div class="col-md text-right my-3">
                    <button type="button" class="btn btn-outline-success px-3" ng-click="changePassword();">修改密码</button>
                </div></div>
            </div>
            <div class="col-md-5 mt-2 mx-1 border border-warning rounded" style="line-height: 46px;" ng-show="user.username=='root'">
                <div class="row">
                    <div class="col-md">备份内容：数据库文件，配置文件，证书文件，导出文档</div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control mt-2" ng-model="tagstr" placeholder="用于过滤选择导出文档的标签列表" />
                    </div>
                    <div class="col-md text-right">
                        <button type="button" class="btn btn-outline-secondary" ng-click="searchDocument();">查看导出文件列表</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        {{backupmessage}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        {{backupfile}}
                    </div>
                    <div class="col-md text-right">
                        <button type="button" class="btn btn-outline-success px-3" ng-click="backup();">备份</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
